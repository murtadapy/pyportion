repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: autopep8
        name: autopep8 format
        entry: autopep8
        language: system
        args: ["--in-place", "--aggressive", "--aggressive"]
        types: [python]

  - repo: local
    hooks:
      - id: flake8
        name: flake8 lint
        entry: flake8
        language: python
        additional_dependencies: [flake8, flake8-bugbear]
        types: [python]

  - repo: local
    hooks:
      - id: mypy
        name: mypy type check
        entry: mypy
        language: system
        types: [python]
